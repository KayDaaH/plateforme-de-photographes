<body>
  <header>
    <img src="assets/images/logo.png" class="logo" />
  </header>
  <main id="main">
    <div class="photograph-header">
      <!-- <button class="contact_button" onclick="displayModal()">Contactez-moi</button> -->


      <button class="modal-btn modal-trigger" onclick="displayModal()">Contactez-moi</button>
      <!-- <div class="overlay modal-trigger"></div>
      <div class="modal"><button class="close-modal modal-trigger"></button></div> -->


      <!-- ------------------------------------------- -->
      <div class="sort-container">
        <h2>Trier par</h2>
        <div class="sort-menu">
          <div class="sort-populaire sort-choice">
            <p>Popularité</p>
            <p id="arrow">></p>
          </div>
          <div class="sort-date sort-choice">
            <p>Date</p>
            <p class="sort-ligne"></p>
          </div>
          <div class="sort-titre sort-choice">
            <p>Titre</p>
            <p class="sort-ligne"></p>
          </div>
        </div>
      </div>
    </div>

    <div class="photos-factory">
    </div>
    <div id="infos">
      <div id="total-likes"></div>
      <p id=pricePerDay></p>
    </div>
  </main>

  <div class="modal-container">

    <div class="overlay modal-trigger" onclick="closeModal()"></div>

    <div class="modal">
      <header>
        <h2>Contactez-moi</h2>
        <img src="assets/icons/close.svg" onclick="closeModal()" />
      </header>
      <form>
        <div>
          <label for="firstname">Prénom</label>
          <input type="text" name="firstname" id="firstname">
          <label for="name">Nom</label>
          <input type="text" name="name" id="name">
          <label for="email">Email</label>
          <input type="text" name="email" id="email">
          <label for="message">Message</label>
          <input type="text" name="message" id="message">
        </div>
        <input type="submit" class="contact_button" value="Envoyer">
      </form>
    </div>
  </div>
  <!-- --------------------diaporama -->

  <div class="diaporama-container">
    <div class="diaporama-overlay diaporama-trigger"></div>
    <div class="slides">
      <div class="slide-prev">
        <p href="" class="prev" id="prev-less">&#10094</p>
      </div>
      <div class="slide-content">
        <div class="testdiv"></div>
      </div>
      <div class="content-title"></div>
      <div class="slide-perv-plus">
        <p href="" class="prev" id="prev-plus">&#10095</p>
      </div>
      <div class=" close-slide" onclick="closeDiaporama()">
      </div>
    </div>
  </div>
