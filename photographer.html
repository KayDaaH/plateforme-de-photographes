<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="css/photographer.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/344bf04111.js" crossorigin="anonymous"></script>
  <title>Fisheye - photographe </title>
</head>

<body id="body">
  <header>
    <img src="assets/images/logo.png" class="logo" alt="logo Fisheye" />
  </header>
  <main id="main">
    <div class="photograph-header">
      <!-- <button class="contact_button" onclick="displayModal()">Contactez-moi</button> -->


      <button class="modal-btn modal-trigger" id="btn-sort" onclick="displayModal()">Contactez-moi</button>
      <!-- <div class="overlay modal-trigger"></div>
      <div class="modal"><button class="close-modal modal-trigger"></button></div> -->


      <!-- ------------------------------------------- -->
      <div class="sort-container">
        <h2>Trier par</h2>
        <div class="sort-menu" id="sort-menu" tabindex="-1">
          <div class="sort-populaire sort-choice" id="classement-populaire" tabindex="0">
            <p>Popularité</p>
            <p id="arrow1">></p>
          </div>
          <div class="sort-date sort-choice search-off" id="classement-date" tabindex="0">
            <p>Date</p>
            <p id="arrow2">></p>

            <p id="sort-ligne2"></p>
          </div>
          <div class="sort-titre sort-choice search-off" id="classement-titre" tabindex="0">
            <p>Titre</p>
            <p id="arrow3">></p>
            <p id="sort-ligne3"></p>
          </div>
        </div>
      </div>
    </div>

    <div class="photos-factory">
    </div>
    <div id="infos">
      <div id="total-likes"></div>
      <p id=pricePerDay></p>
    </div>
  </main>

  <div class="modal-container">

    <div class="overlay modal-trigger" onclick="closeModal()"></div>

    <div class="modal" aria-hidden="true">
      <header>
        <h2>Contactez-moi</h2>
        <img src="assets/icons/close.svg" onclick="closeModal()" alt="fermer le formulaire" id="close-form-btn"
          class="focusable-elements-form" tabindex="6" />
      </header>
      <form>
        <div>
          <label for="firstname">Prénom</label>
          <input type="text" name="firstname" id="firstname" class="focusable-elements-form" tabindex="1">
          <label for="name">Nom</label>
          <input type="text" name="name" id="name" class="focusable-elements-form" tabindex="2">
          <label for="email">Email</label>
          <input type="text" name="email" id="email" class="focusable-elements-form" tabindex="3">
          <label for="message">Message</label>
          <input type="text" name="message" id="message" class="focusable-elements-form" tabindex="4">
        </div>
        <input type="submit" class="contact_button focusable-elements-form" value="Envoyer" tabindex="5">
      </form>
    </div>
  </div>
  <!-- --------------------diaporama -->

  <div class="diaporama-container">
    <div class="diaporama-overlay diaporama-trigger"></div>
    <div class="slides" aria-hidden="true">
      <div class="slide-prev">
        <p href="" class="prev diaporama-focusable" id="prev-less" tabindex="1">&#10094</p>
      </div>
      <div class="slide-content">
        <div class="testdiv"></div>
      </div>
      <div class="content-title"></div>
      <div class="slide-perv-plus">
        <p href="" class="prev diaporama-focusable" id="prev-plus" tabindex="4">&#10095</p>
      </div>
      <div class=" close-slide diaporama-focusable" onclick="closeDiaporama()" tabindex="5">
      </div>
    </div>
  </div>


  </div>

      <form>
        <div>

  <script src="scripts/factories/photographer.js"></script>
  <script src="scripts/factories/media.js"></script>
  <script src="/scripts/pages/photographer.js"></script>
  <script src="/scripts/utils/contactForm.js"></script>
</body>

</html>
